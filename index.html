<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <section>
        <div class="choice">
            <h4>You: <span id="User_Choice"></span></h4>
            <h4>Computer: <span id="Ordinator_Choice"></span></h4>
        </div>
        <h4><span id="results"></span></h4>

        <div class="button_choice"> 
            <button class="choice-btn" id="rock">Rock</button>
            <button class="choice-btn" id="paper">Paper</button>
            <button class="choice-btn" id="scissors">Scissors</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
